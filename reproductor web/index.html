<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Master Music</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
<script src="js/main.js"></script>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
 
  
  <script type="text/javascript">
    $(document).ready(function() {
        $(".playlist").playlist();
    });
  </script>

</head>
<body>
	<header>
		<h1>Esta es una prueba</h1>
	</header>
	<div class="wrap">
		<div class="primaria">
			
        <h1>Simple Playlist </h1>
  
  <ul class="playlist">
    <li>
      <div class="track">
        <span class="controls" id="playToggle"></span>
        <span class="title">Flu Gi — Mum</span>
        <span class="minus">-</span>
        <span id="timeleft">3:17</span>
      </div>
      <audio>
        <source src="audio/mum.mp3" type="audio/mp3" />
        <source src="audio/mum.ogg" type="audio/ogg" />
        Your browser does not support the <code>audio</code> element.
      </audio>
    </li>
    <li>
      <div class="track">
        <span class="controls" id="playToggle"></span>
        <span class="title">Flu Gi — Speed</span>
        <span class="minus">-</span>
        <span id="timeleft">2:35</span>
      </div>
      <audio>
        <source src="audio/speed.mp3" type="audio/mp3" />
        <source src="audio/speed.ogg" type="audio/ogg" />
        Your browser does not support the <code>audio</code> element.
      </audio>
    </li>
    <li>
      <div class="track">
        <span class="controls" id="playToggle"></span>
        <span class="title">Flu Gi — TOP90 (radio)</span>
        <span class="minus">-</span>
        <span id="timeleft">2:50</span>
      </div>
      <audio>
        <source src="audio/top90(radio).mp3" type="audio/mp3" />
        <source src="audio/top90(radio).ogg" type="audio/ogg" />
        Your browser does not support the <code>audio</code> element.
      </audio>
    </li>
  </ul>
  
		</div>
		<div class="secundaria">
			<section>
				<video class="video" id="medio" autobuffer autoloop loop controls>
					<source src="/media/video.oga">
					<source src="/media/video.m4v">
					<object type="video/ogg" data="/media/video.oga" width="320" height="240">
					<param name="src" value="/media/video.oga">
					<param name="autoplay" value="false">
					<param name="autoStart" value="0">
					</object>
				</video>
			</section>
		</div>
		<div class="terciaria">
			<h1>Esta es una prueba</h1>
		</div>


	</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="../js/rep.js"></script>
</body>
</html>
